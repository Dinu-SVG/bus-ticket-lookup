<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Bus Ticket Lookup</h1>
    <input type="text" id="searchInput" placeholder="Enter area name...">
    <button onclick="searchArea()">Search</button>
    <table>

                <th>Upgoing Number</th>
                <th>Downgoing Number</th>

            resultTable.innerHTML = '';

            results.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${item.area}</td><td>${item.up}</td><td>${item.down}</td>`;
                resultTable.appendChild(row);
            });
        }
    </script>
</body>
</html>
